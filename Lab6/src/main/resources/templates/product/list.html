<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page-Sort</title>
</head>
<body>
<h3>PRODUCT LIST</h3>
<table border="1" style="width:100%">
    <tr>
        <th><a th:href="@{/product/list(field='id')}">Id</a></th>
        <th><a th:href="@{/product/list(field='name')}">Name</a></th>
        <th><a th:href="@{/product/list(field='price')}">Price</a></th>
        <th><a th:href="@{/product/list(field='createDate')}">Date</a></th>
    </tr>
    <th:block th:each="item: ${page.content}">
        <tr>
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.createDate}"></td>
        </tr>
    </th:block>
</table>

<a th:href="@{/product/list(p=0, field=${field})}">First</a>
<a th:href="@{/product/list(p=${page.isFirst() ? 0 : page.number - 1}, field=${field})}">Previous</a>
<a th:href="@{/product/list(p=${page.isLast() ? page.totalPages - 1 : page.number + 1}, field=${field})}">Next</a>
<a th:href="@{/product/list(p=${page.totalPages - 1}, field=${field})}">Last</a>

<ul>
    <li>Số thực thể hiện tại: [[${page.numberOfElements}]]</li>
    <li>Trang số: [[${page.number}]]</li>
    <li>Kích thước trang: [[${page.size}]]</li>
    <li>Tổng số thực thể: [[${page.totalElements}]]</li>
    <li>Tổng số trang: [[${page.totalPages}]]</li>
</ul>
</body>
</html>
